<div class="container mt-5">
  <div style="text-align: center;" *ngIf="!registerMode">
    <h3>Find your Soul Mate</h3>
    <p class="lead">Please Sign Up or Sign In to Meet you match</p>
    <div class="text-center">
      <button type="button" class="btn btn-info mr-1 rounded-0" (click)="registerToggle()">Register</button>
      <button type="button" class="btn btn-warning rounded-0">Learn More...</button>
    </div>
  </div>

  <div class="container" *ngIf="registerMode">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (CancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
