<div class="container">
  <div class="row">
    <div class="card mb-3 p-2" *ngFor="let user of users">
      <div class="card-img-wrapper" style="cursor:pointer;" routerLink="/members/{{user.id}}">
        <img class="card-img-top"  src="{{user.photoUrl || '../../../../../assets/user.png'}}" alt="Card image cap" style="width: 150px;">
        <ul class="list-inline member-icons animate text-center">
          <li class="list-inline-item">
            <button class="btn btn-primary" routerLink="/members/{{user.id}}"><i class="fa fa-user"></i></button></li>
          <li class="list-inline-item"><button class="btn btn-danger"><i class="fa fa-heart"></i></button></li>
          <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-envelope"></i></button></li>
        </ul>
      </div>
      <div class="card-body p-2">
        <h6 class="text-center mb-1">
          <i class="fa fa-user"></i>
          {{user.knownAs}} {{user.age}}
        </h6>
        <p class="card-text text-muted text-center">{{user.city}}</p>
      </div>
    </div>
  </div>
</div>
