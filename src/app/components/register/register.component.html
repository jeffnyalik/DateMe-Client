<form [formGroup]="registerForm" (ngSubmit)="register()">
  <div>
    <div class="form-group">
      <label for="Username">Username</label>
      <input type="text" 
        class="form-control"
        [ngClass]="{'is-invalid': registerForm.get('userName').errors && registerForm.get('userName').touched}"
       formControlName="userName" placeholder="Username">
      <div class="invalid-feedback" *ngIf="registerForm.get('userName').hasError('required')" 
      >Username is required</div>
      <div class="invalid-feedback" *ngIf="registerForm.get('userName').hasError('minlength')" 
      >Username is required</div>
    </div>

    <div class="form-group">
      <label for="Username">Email</label>
      <input type="text" 
      [ngClass]="{'is-invalid': registerForm.get('email').errors && registerForm.get('email').touched}"
      class="form-control" 
      formControlName="email"
       placeholder="Email">
       <div class="invalid-feedback" *ngIf="registerForm.get('email').hasError('required')"
       >Email is required</div>
       <div class="invalid-feedback" *ngIf="registerForm.get('email').hasError('email')"
       >Please provide a valid Email Address</div>
    </div>

    <div class="form-group">
      <label for="Password">Password</label>
      <input type="password" class="form-control" 
      [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}"
       formControlName="password" placeholder="Password">
       
       <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('required')"
       >Password is required</div>
       <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('minlength')"
       >Password must have atleast 4 characters</div>
       <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('maxlength')"
       >Password can not exceed 8characters</div>
    </div>

    <div class="form-group">
      <label for="Password">Confirm Password</label>
      <input type="password" class="form-control"  
      
      formControlName="confirmPassword" 
      [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors &&
      registerForm.get('confirmPassword').touched || registerForm.get('confirmPassword').touched  && registerForm.hasError('mismatch') }"

      placeholder="Confirm Password">

      <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword').hasError('required')"
       >Field is required</div>

       <div class="invalid-feedback" *ngIf="registerForm.hasError('mismatch')"
       >Password must match</div>
      
    </div>

    <div class="form-group">
      <div class="btn-group">
        <button class="btn btn-success rounded-0">Register</button>
        <button class="btn btn-danger rounded-0" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </div>
</form>
